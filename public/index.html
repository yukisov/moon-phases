<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>月の満ち欠けのシミュレーション</title>

    <meta name="description"  content="月の満ち欠けをシミュレートする。" />
    <meta name="keywords"  content="月,満ち欠け,シミュレーション,three.js,JavaScript" />

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/lib/jquery-ui.css" rel="stylesheet">

    <style>
    </style>

<body>

<h1>
  月の満ち欠けのシミュレーション
  <small>by Three.js</small>
</h1>

<div class="container-fluid">

    <div class="row container__line">
        <div class="col-sm-4 col-md-3 col-lg-2">
            <label for="slider-moon-speed" class="continer__label">速度</label>
            <input type="text" id="amount-moon-speed" class="form-control form__value" readonly/> [日/秒]
        </div>
        <div class="col-sm-8 col-md-9 col-lg-10">
            <div id="slider-moon-speed" class="form__slider"></div>
        </div>
    </div>

    <div class="row container__line">
        <div class="col-sm-4 col-md-3 col-lg-2">
            <label for="slider-moon-size" class="continer__label">サイズ</label>
            <input type="text" id="amount-moon-size" class="form-control form__value" readonly/> [px]
        </div>
        <div class="col-sm-8 col-md-9 col-lg-10">
            <div id="slider-moon-size" class="form__slider"></div>
        </div>
    </div>


    <div class="row container__line">
        <div class="col-sm-4 col-md-3 col-lg-2">
            <label for="moon-days" class="continer__label">月齢</label>
            <input type="text" class="form-control form__value" id="moon-days" readonly> [日]
        </div>
        <div class="col-sm-8 col-md-9 col-lg-10">
        </div>
    </div>

</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-12 text-center">
            <div id="moon-shape-container"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-right">

        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="js/lib/three.min.js"></script>
<script src="js/lib/Detector.js"></script>
<script src="js/lib/Projector.js"></script>
<script src="js/lib/stats.min.js"></script>
<script src="js/lib/jquery-ui.js"></script>
<script src="js/app.js"></script>
</body>
