<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>月の満ち欠け</title>

    <meta name="description"  content="月の満ち欠けをシミュレートする。" />
    <meta name="keywords"  content="月,満ち欠け,シミュレーション,three.js,JavaScript" />

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    </style>

<body>

<h1>
  月の満ち欠け
  <small></small>
</h1>

<form class="form-horizontal">

    <div class="form-group">
        <label for="slider-moon-speed" class="col-sm-2 control-label">速度</label>

        <div class="col-sm-3">
            <input type="text" id="amount-moon-speed" class="form-control form__value" readonly/> [日/秒]
        </div>

        <div class="col-sm-4">
            <div id="slider-moon-speed" class="form__slider"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="moon-days" class="col-sm-2 control-label">月齢</label>
        <div class="col-sm-3">
            <input type="text" class="form-control form__value" id="moon-days" readonly> 日
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12 text-center">
                <div id="moon-shape-container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-right">
                <i class="fa fa-copyright"></i> 2015 <a href="http://yukisov.github.io/" target="_blank">Yuki.S</a> | <a href="https://github.com/yukisov/moon-shape" target="_blank"><i class="fa fa-github-alt"></i> GitHub</a>
            </div>
        </div>
    </div>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="js/lib/three.min.js"></script>
<script src="js/lib/Detector.js"></script>
<script src="js/lib/Projector.js"></script>
<script src="js/lib/stats.min.js"></script>
<script src="js/lib/jquery-ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
